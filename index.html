<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn ({text, font, onClick}) {
            console.log({text}, "was rendered");
            return (
                <button 
                    onClick={onClick}
                    style={{
                        color: "white",
                        backgroundColor: "tomato",
                        border: 0,
                        borderRadius: 10,
                        padding: "10px 20px",
                        fontSize: font === "18" ? 18 : 10,
                }}>
                    {text}
                </button>
            );
        }
        const MemoBtn = React.memo(Btn);
        function App () {
            const [value, setValue] = React.useState("Save");
            const changeValue = () => setValue("Revert");
            console.log("I was rendered");
            return (
                <div>
                    <MemoBtn text={value} font="18" onClick={changeValue} />
                    <MemoBtn text="Confirm" />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
